<ion-content>
  <div *ngIf="error_message" class="error-message">{{ error_message }}</div>
  <div class=".flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="warning">RegistrAPP</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input
              [(ngModel)]="email"
              label="Email"
              type="email"
              formControlName="email"
              labelPlacement="floating"
              placeholder="Enter text"
            ></ion-input>
          </ion-item>
          <app-error-message
            [field]="form.get('email')"
            error="required"
            message="Email is mandatory"
          ></app-error-message>
          <app-error-message
            [field]="form.get('email')"
            error="email"
            message="Email is invalid"
          ></app-error-message>
          <ion-item>
            <ion-input
              label="Password"
              type="password"
              formControlName="password"
              labelPlacement="floating"
              placeholder="Enter password"
            ></ion-input>
          </ion-item>
          <app-error-message
            [field]="form.get('password')"
            error="required"
            message="Password is mandatory"
          ></app-error-message>
          <ion-button
            color="dark"
            fill="clear"
            size="full"
            [disabled]="!form.get('email')?.valid"
            (click)="recover()"
            >Forgot email / password</ion-button
          >
          <ion-button
            color="primary"
            size="full"
            [disabled]="!form.valid"
            (click)="login()"
            >Login</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
